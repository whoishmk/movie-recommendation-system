<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
        }

        body {
            background: linear-gradient(90deg, #1E1E2F, #151B54);
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #1A1A3B;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #6D8BFF;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #333;
        }

        label {
            display: block;
            font-size: 1rem;
            margin: 15px 0 5px;
            text-align: left;
            color: #ccc;
        }

        input[type="text"],
        select,
        textarea,
        input[type="file"] {
            width: 100%;
            background: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #6D8BFF;
        }

        button {
            display: block;
            width: 100%;
            background: #6D8BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: #4E57A3;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Edit Profile</h1>
        <!-- Display Existing Profile Picture -->
        <img src="R (2).png" alt="Profile Picture" class="profile-pic">

        <form action="{{ url_for('edit_profile') }}" method="post" enctype="multipart/form-data">
            <!-- Full Name -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>

            <!-- Gender -->
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Rather not say" {% if user.gender == 'Rather not say' %}selected{% endif %}>Rather not
                    say</option>
            </select>

            <!-- Biography -->
            <label for="biography">Biography</label>
            <textarea id="biography" name="biography">{{ user.biography }}</textarea>

            <!-- Hobbies -->
            <label for="hobbies">Hobbies</label>
            <input type="text" id="hobbies" name="hobbies" value="{{ user.hobbies }}"
                placeholder="Hobbies (e.g., Coding, Reading)">

            <!-- Favorite Movies -->
            <label for="favorite_movies">Favorite Movies</label>
            <input type="text" id="favorite_movies" name="favorite_movies" value="{{ user.movie_interests }}"
                placeholder="Favorite Movies (e.g., Inception, Matrix)">

            <!-- Profile Picture Upload -->
            <label for="profile_pic">Update Profile Picture</label>
            <input type="file" id="profile_pic" name="profile_pic" accept="image/*">

            <!-- Submit Button -->
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>

</html>
