<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Thread</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
        }

        body {
            background: linear-gradient(90deg, #1E1E2F, #151B54);
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6D8BFF;
            font-size: 2rem;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #1A1A3B;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #ccc;
        }

        input[type="text"],
        textarea {
            width: 100%;
            background: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #6D8BFF;
        }

        button {
            display: block;
            width: 100%;
            background: #6D8BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: #4E57A3;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>

<body>
    <h2>Edit Thread</h2>
    <div class="form-container">
        <form method="POST" action="{{ url_for('edit_thread', thread_id=thread.id) }}">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ thread.title }}" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="5" required>{{ thread.content }}</textarea>

            <button type="submit">Update Thread</button>
        </form>
    </div>
</body>

</html>
