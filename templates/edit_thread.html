{% extends "base.html" %}
{% block content %}
<h2>Edit Thread</h2>
<form method="POST" action="{{ url_for('edit_thread', thread_id=thread.id) }}">
    <label>Title:</label><br>
    <input type="text" name="title" value="{{ thread.title }}" required><br><br>
    <label>Content:</label><br>
    <textarea name="content" rows="5" cols="60" required>{{ thread.content }}</textarea><br><br>
    <button type="submit">Update Thread</button>
</form>
{% endblock %}
