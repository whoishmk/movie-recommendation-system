<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraven The Hunter</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 20px;
            color: white;
        }

        .logo span {
            font-size: 24px;
            font-weight: bold;
            background-color: orange;
            padding: 10px;
            border-radius: 50%;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }

        .search-btn {
            padding: 10px;
            background-color: orange;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
        }

        .nav-links button {
            background-color: orange;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            position: relative;
            text-align: center;
            color: white;
        }

        .hero-content {
            position: absolute;
            top: 30%;
            left: 10%;
            transform: translate(-10%, -30%);
            z-index: 10;
        }

        .hero-content h1 {
            font-size: 48px;
            margin: 0;
        }

        .hero-content p {
            font-size: 24px;
            margin-top: 10px;
        }

        .hero-image img {
            width: 100%;
            height: 80vh;
            object-fit: cover;
        }

        /* Chat Icon */
        .chat-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .chat-icon button {
            background-color: orange;
            border: none;
            border-radius: 50%;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <span>MR</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search genre, actor">
            <button class="search-btn">üîç</button>
        </div>
        <div class="nav-links">
            <a href="#discussion-forum">Discussion Forum</a>
            <a href="#login">Login</a>
            <button>Recommend a movie</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Kraven the Hunter</h1>
            <p>Best in Art Direction</p>
        </div>
        <div class="hero-image">
            <img src="https://via.placeholder.com/1200x600" alt="Kraven the Hunter">
        </div>
        <div class="chat-icon">
            <button id="chat-btn">üí¨</button>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        // Chat Button Event
        document.getElementById('chat-btn').addEventListener('click', function() {
            alert('Chat feature coming soon!');
        });
    </script>
</body>
</html>
