<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Thread</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #6D8BFF;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #cccccc;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #1f1f1f;
            color: #ffffff;
            border: 1px solid #333333;
            border-radius: 5px;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #6D8BFF;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #6D8BFF;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;

            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #4E57A3;
        }

        .form-control {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Create New Thread</h2>
            <form action="{{ url_for('create_thread') }}" method="post" enctype="multipart/form-data">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>

                <label for="content">Content</label>
                <textarea id="content" name="content" rows="5" required></textarea>

                <div
                    style="display: flex; gap: 20px; margin-top: 20px; justify-content: space-between; align-items: center;">
                    <button id="uploadImageButton" class="btn btn-primary"
                        style="flex: 1; height: 50px; display: flex; justify-content: center; align-items: center;">Upload
                        Image</button>
                    <input type="file" id="image" name="image" accept="image/*" style="display:none;">
                    <button type="submit" class="btn btn-primary"
                        style="flex: 1; height: 50px; display: flex; justify-content: center; align-items: center;">Create
                        Thread</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('uploadImageButton').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('image').click();
        });
    </script>
</body>

</html>
