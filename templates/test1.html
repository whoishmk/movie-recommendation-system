{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>

    <label>Gender:</label><br>
    <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Rather not say">Rather not say</option>
    </select><br><br>

    <!-- Profile Picture Upload -->
    <label>Profile Picture:</label><br>
    <input type="file" name="profile_pic" accept="image/*"><br><br>

    <!-- New Fields -->
    <label>Biography:</label><br>
    <textarea name="biography" rows="4" cols="50" placeholder="Tell us about yourself"></textarea><br><br>

    <label>Hobbies (comma-separated):</label><br>
    <input type="text" name="hobbies" placeholder="e.g. Coding, Reading, Gaming"><br><br>

    <label>Favorite Movies (comma-separated):</label><br>
    <input type="text" name="movie_interests" placeholder="e.g. The Matrix, Inception"><br><br>

    <button type="submit">Register</button>
</form>
{% endblock %}
