<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Application</title>
    <style>
               .button {
        display: inline-block;
        background-color: #6200ee;
        color: #ffffff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 4px;
        margin-bottom: 20px;
    }

    .button:hover {
        background-color: #3700b3;
    }

    .thread-list {
        list-style-type: none;
        padding: 0;
    }

    .thread-item {
        background-color: #1e1e1e;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
    }

    .thread-title {
        font-size: 1.2em;
        color: #bb86fc;
        text-decoration: none;
    }

    .thread-title:hover {
        color: #ffffff;
    }

    .thread-meta {
        margin-top: 5px;
        font-size: 0.9em;
        color: #cccccc;
    }
        /* CSS for Dark Theme */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #1f1f1f;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #333333;
        }

        nav ul li.active a {
            background-color: #333333;
        }

        .container {
            padding: 20px;
        }

        h2, h3 {
            color: #ffffff;
        }

        .messages {
            list-style-type: none;
            padding: 0;
        }

        .messages li {
            background-color: #d32f2f;
            color: #ffffff;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 6px solid #b71c1c;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #ffffff;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background-color: #1f1f1f;
            border: 1px solid #333333;
            color: #ffffff;
            border-radius: 4px;
        }

        button {
            background-color: #6200ee;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #3700b3;
        }

        a {
            color: #bb86fc;
        }

        a:hover {
            color: #ffffff;
        }

        /* Clear floats */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Message content styling */
        .message-content {
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Thread and message timestamps */
        .timestamp {
            font-size: 0.9em;
            color: #cccccc;
        }

        /* Forms in discussions */
        .discussion-form textarea {
            height: 100px;
        }
            /* Notification badge styling */
    .notification-badge {
        background-color: #d32f2f;
        color: white;
        padding: 2px 6px;
        border-radius: 50%;
        font-size: 0.8em;
        vertical-align: super;
    }
    .profile-dropdown {
    position: relative;
    display: inline-block;
}

.profile-btn {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
}

.profile-pic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

.dropdown-menu {
    display: none;
    position: absolute;
    right: 0;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 4px;
    z-index: 1000;
}

.dropdown-menu a {
    display: block;
    padding: 10px 20px;
    text-decoration: none;
    color: black;
}

.dropdown-menu a:hover {
    background-color: #f0f0f0;
}

.profile-dropdown:hover .dropdown-menu {
    display: block;
}
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #575757;
        }

        /* Profile Dropdown */
        .profile-dropdown {
            position: relative;
            display: inline-block;
        }

        .profile-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: black;
            transition: background-color 0.3s;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('discussions') }}">Discussions</a></li>
            <li><a href="{{ url_for('view_notifications') }}">Notifications</a></li>
        </ul>
        <form action="{{ url_for('search') }}" method="GET" style="display: inline-block;">
            <input type="text" name="query" placeholder="Search..." style="padding: 5px; border-radius: 4px; border: none;">
            <button type="submit" style="padding: 5px 10px; background-color: #6200ee; color: #ffffff; border: none; border-radius: 4px;">Search</button>
        </form>
        {% if session.get('loggedin') %}
        <div class="profile-dropdown">
            <button class="profile-btn">
                <img src="{{ url_for('static', filename='uploads/' + session.get('profile_pic', 'default.jpg')) }}" 
                     alt="Profile Picture" 
                     class="profile-pic">
            </button>
            <div class="dropdown-menu">
                <a href="{{ url_for('profile') }}">Profile</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
        {% else %}
        <ul>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
        </ul>
        {% endif %}
    </nav>
    

    <!-- Page Content -->
    <div>
        {% block content %} 
        {% endblock %}
    </div>

    <!-- JavaScript for Dropdown -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const profileBtn = document.querySelector('.profile-btn');
            const dropdownMenu = document.querySelector('.dropdown-menu');

            // Toggle dropdown visibility
            profileBtn.addEventListener('click', function (event) {
                event.stopPropagation();
                dropdownMenu.classList.toggle('show');
            });

            // Close dropdown if clicked outside
            document.addEventListener('click', function () {
                if (dropdownMenu.classList.contains('show')) {
                    dropdownMenu.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
